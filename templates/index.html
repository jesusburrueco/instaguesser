<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>InstaGuesser</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; }
        img { border-radius: 50%; width: 150px; height: 150px; }
        input, button { padding: 0.5rem; margin: 1rem; }
    </style>
</head>
<body>
    <h1>🎯 Categoría: {{ category }}</h1>

    <form method="POST">
        <input type="text" name="username" placeholder="Introduce un usuario de Instagram" required>
        <br>
        <button type="submit">Buscar</button>
    </form>

    {% if result %}
        <h2>@{{ result.username }}</h2>
        <p>👥 Seguidores: {{ result.followers }}</p>
        <img src="{{ result.profile_pic }}" alt="Foto de perfil">
    {% endif %}

    <hr>
    <h3>Añadir nueva categoría</h3>
    <form method="POST">
        <input type="text" name="new_category" placeholder="Nueva categoría" required>
        <button type="submit">Agregar</button>
    </form>
</body>
</html>
