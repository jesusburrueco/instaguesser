<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Instagram Info</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #fafafa; }
        input { padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; }
        img { max-width: 150px; border-radius: 50%; margin-top: 20px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Buscar usuario de Instagram</h1>
    <form method="post">
        <input type="text" name="username" placeholder="Nombre de usuario" required>
        <button type="submit">Buscar</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if followers %}
        <h2>@{{ username }}</h2>
        <p><strong>Seguidores:</strong> {{ followers }}</p>
        <img src="{{ profile_pic }}" alt="Foto de perfil">
    {% endif %}
</body>
</html>
