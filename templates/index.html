<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>InstaGuesser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <style>
      body {
        padding: 2rem;
        font-family: 'Instagram Sans Medium';
        color: white;
        height: 100svh;
        background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
      }
      img {
        max-width: 150px;
        border-radius: 10px;
      }
      button{
        width: 100%;
        font-size: 18px;
        background-color: #d62976;
        font-damily: 'Instagram Sans Medium';
      }
    </style>
  </head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">InstaGuesser</h1>

    <form method="POST" class="mb-3">
      <div class="mb-3">
        <label for="category" class="form-label">Categoría aleatoria:</label>
        <input type="text" id="category" name="category" class="form-control" value="{{ category }}" readonly>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Usuario de Instagram:</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="ej. elxokas" required>
      </div>
      <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    {% if followers and profile_pic %}
      <div class="card text-center">
        <div class="card-body">
          <img src="{{ profile_pic }}" alt="Foto de perfil" class="mb-3">
          <h5 class="card-title">Seguidores: {{ followers }}</h5>
        </div>
      </div>
    {% elif error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}

    <hr class="my-4">

    <form method="POST" action="/">
      <div class="mb-3">
        <label for="new_category" class="form-label">Agregar nueva categoría:</label>
        <input type="text" id="new_category" name="new_category" class="form-control" placeholder="Nueva categoría" required>
      </div>
      <button type="submit" class="btn btn-success">Añadir</button>
    </form>
  </div>
</body>
</html>
